    <!-- start header nav-->
    <div class="navbar-fixed">
        <nav class="navbar-color cyan">
            <div class="nav-wrapper">
                <ul class="left">
                    <li><h1 class="logo-wrapper"><a href="index.html" class="brand-logo darken-1"><img

                    </h1></li>

<!-- START 主界面 -->
<div id="main" style="padding-left: inherit ">
    <div class="wrapper">
        <section id="content" >
            <div class="container">

                <!--拓扑图-->
                <div class="row"style="margin: auto">
                <div class="col s12 m7">
                    <div class="card">
                                <div id="topology-graph" ></div>
                    </div>

                    <div class="card">
                        <div class="card-content cyan-text" style="overflow-y: auto; height: 140px">
                            <p><i class="mdi-social-notifications"></i> 用户操作: Site-1 Port1  ->  Site-3 Port3 <span class="right"><i class="mdi-av-timer"></i> 2016-06-07 20:22:45</span></p>
                        </div>
                    </div>
                </div>

                <!--输入表单-->
                    <div class="row" style="margin: auto">
                        <div class="col s12 m5">
                                <h4 class="header2">DNS配置</h4>
                                <div class="row" style="overflow: scroll;height:300px">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="col s12">
                                                <div class="row">
                                                    <div class="config-dns input-field col s12">
                                                        <i class="mdi-action-room prefix"></i>
                                                        <input id="config-dns-zone" type="text">
                                                        <label for="config-dns-zone">zone</label>
                                                    </div>
                                                </div>
                                                <!--<div class="input-field col s12" id="dns-select">
                                                    <select id="dns-name-select"class="DNSname multi-level" data-first-title="请选择DNS Name">

                                                    </select>
                                                    <select id="dns-ip-select"class="ip multi-level" data-first-title="请选择IP">

                                                    </select>
                                                    <select id="dns-site-select"class="site multi-level" data-first-title="请选择Site">

                                                    </select>
                                                </div>-->
                                                <div id="nest-clone" class="demo-wrap">
                                                        <div class="toclone">
                                                            <strong>添加DNS-record</strong>
                                                            <div class="config-dns input-field col s12">
                                                                <i class="mdi-action-account-circle prefix"></i>
                                                                <input id="config-domain-name" type="text">
                                                                <label for="config-domain-name">domain name</label>
                                                            </div>
                                                            <div class="inner-wrap">
                                                                <strong>添加DNS-IP(使用";"分隔多条记录)</strong>
                                                                <div class="clone-inner">
                                                                    <div class="config-dns input-field col s12">
                                                                        <i class="mdi-action-language prefix"></i>
                                                                        <input id="config-dns-ip" type="text">
                                                                        <label for="config-dns-ip">IP</label>
                                                                    </div>
                                                                    <div class="config-dns input-field col s12">
                                                                        <i class="mdi-content-filter-list prefix"></i>
                                                                        <input id="config-dns-site" type="text">
                                                                        <label for="config-dns-site">site</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- <a href="#" class="clone">新增</a> -->
                                                            <!-- <a href="#" class="delete">删除</a> -->
                                                        </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="row">

                                                <div class="input-field col s12">
                                                    <button id="DNS-setting-btn" class="btn cyan waves-effect waves-light right" type="button" onclick="sendDNSSettings(true)">确认
                                                        <i class="mdi-content-send right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                        </div>

                        <div class="col s12 m5">
                            <h4 class="header2">Site管理</h4>
                            <div class="row" style="overflow: scroll;height:300px">
                            <div class="input-field col s12" id="site-select">
                                <select id="site-select-value" class="site multi-level" data-first-title="请选择site">
                                </select></div>
                            <div class="col s12 m6">
                                <p>WAN-Router</p>
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="mdi-action-account-circle prefix"></i>
                                            <input id="wan-router-name" type="text">
                                            <label for="wan-router-name">Name</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="mdi-action-language prefix"></i>
                                            <input id="wan-router-ip" type="text">
                                            <label for="wan-router-ip">IP</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="mdi-action-swap-horiz prefix"></i>
                                            <input id="interface-id" type="text">
                                            <label for="interface-id">interface ID (使用";"分隔)</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                                </div>
                            <div class="col s12 m6">
                                <p>DNS-Server</p>
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="mdi-action-account-circle prefix"></i>
                                                <input id="dns-server-name" type="text">
                                                <label for="dns-server-name">Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="mdi-action-language prefix"></i>
                                                <input id="dns-server-ip" type="text">
                                                <label for="dns-server-ip">IP</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <button id="DNS-server-btn" class="btn cyan waves-effect waves-light right"  type="button"onclick="sendConfigSiteSettings(true)">确认
                                                        <i class="mdi-content-send right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- END 主界面 -->
